<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Teams | Class</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

</head>

<body>
    <!-- Main content -->
    <div id="body">
        <!-- Main title -->
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center text-4b88a2">Class</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Where teachers assign homework for students</h5>
                    <h5 class="logout header col s12 light">Login or Register to get more information</h5>
                </div>
                <div class="logout row center">
                    <a href="#register-modal" class="btn-large waves-effect waves-light bg-4b88a2 modal-trigger">Get
                        Started</a>
                </div>
                <br><br>
                <div class="login row center">
                    <div class="col s12 m6">
                        <a href="#create-class-modal"
                            class="double btn-large waves-effect waves-light bg-4b88a2 modal-trigger">Create Class</a>
                    </div>
                    <div class="col s12 m6">
                        <a href="#enter-class-modal"
                            class="double btn-large waves-effect waves-light bg-4b88a2 modal-trigger">Enter Class</a>
                    </div>
                </div>
                <br><br>
            </div>
        </div>

        <!-- Display class -->
        <div id="class-display" class="container login row"></div>

        <!-- Create class -->
        <div id="create-class-modal" class="modal bg-gradient-2">
            <div class="modal-content text-2f3162">
                <h4 class="center">Create Class</h4>
                <div class="row">
                    <form id="create-class" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="clname" type="text">
                                <label for="clname">Class Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="clpassword" type="password" class="validate">
                                <label for="clpassword">Password for Class</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="clpwconfirmation" type="password" class="validate">
                                <label for="clpwconfirmation">Password Confirmation</label>
                            </div>
                        </div>
                        <button class="btn">Create</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Enter class -->
        <div id="enter-class-modal" class="modal bg-gradient-2">
            <div class="modal-content text-2f3162">
                <h4 class="center">Enter Class</h4>
                <div class="row">
                    <form id="enter-class" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="clname2" type="text">
                                <label for="clname2">Class Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="clpassword2" type="password" class="validate">
                                <label for="clpassword2">Class Password</label>
                            </div>
                        </div>
                        <button class="btn">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>

    <!-- Include only Firebase features as you need -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

            projectId: "e-teams",

        firebase.initializeApp(firebaseConfig);

    <script src="../js/component.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/class.js"></script>
</body>

</html>
