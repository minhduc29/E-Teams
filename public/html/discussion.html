<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Teams | Discussion</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->

<body>
    <!-- Main content -->
    <div id="body">
        <!-- Main title -->
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center text-4b88a2">Discussion</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Where people discuss a topic or a question</h5>
                    <h5 class="logout header col s12 light">Login or Register to get more information</h5>
                </div>
                <div class="logout row center">
                    <a href="#register-modal" class="btn-large waves-effect waves-light bg-4b88a2 modal-trigger">Get
                        Started</a>
                </div>
                <div class="login row center">
                    <a href="#discuss-modal" class="btn-large waves-effect waves-light bg-4b88a2 modal-trigger">Add
                        Discussion</a>
                </div>
                <br><br>
            </div>
        </div>

        <!-- Display discussion and comment -->
        <div id="discuss-display" class="container login"></div>

        <!-- Add discussion -->
        <div id="discuss-modal" class="modal bg-gradient-2">
            <div class="modal-content">
                <h4 class="center text-2f3162">Discussion</h4>
                <div class="row">
                    <form id="discuss" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="title" class="materialize-textarea"></textarea>
                                <label for="title">Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="description" class="materialize-textarea"></textarea>
                                <label for="description">Description</label>
                            </div>
                        </div>
                        <button class="btn">Add Discussion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>
